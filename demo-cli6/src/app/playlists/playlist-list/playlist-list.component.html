<div class="card">
    
      <div class="header">
        <h2 class="title">Playlist</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            <label>Name:</label>
            <input [(ngModel)]="filter.name" name="name" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../playlist','new']" class="btn btn-default">
                New
            </a>
  
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="playlistList.length > 0">
    
      <table class="table table-contensed">
        <thead>
        <tr>            
            <th>Id</th>            
            <th>Name</th>            
            <th>Description</th>
            <th>Url</th>
        </tr>
        </thead>
        <tr *ngFor="let item of playlistList" [class.active]="item === selectedPlaylist">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.url}}</td>
            <td>
                
                <a [routerLink]="['../playlist', item.id ]">Details</a> |           
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>
    
    </div>
